    <title>Details Page</title>
    <style>
          *{

        }
        body{ 
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial',sans-serif;
        }
        header{
            width:100%;
            background-color: #2c3e50;
            display: flex;
            height: 10vh;
            padding: 15px 10px;  
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        #search{
            padding-top: 10px;
            padding-left: 15px;
            font-size: small;
            border-radius: 5px;
        }
        #search-section{
            width:15vw;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            width:15%;
             & a{
                text-decoration: none;
                color: white;
                
            }
            & a:hover{
                text-decoration: underline;
            }
        }
        main{
            margin: 20px;
            background-color: #fff;
            display: flex;
            height: 100vh;
            justify-content: space-between;
            padding: 40px;
        }
        #content{
            width: 45vw;
            padding: 55px;
            display: flex;
            flex-direction: column;
            gap:20px;
            & h1{
                font-size:3rem;
                color: #2c3e50;
            }
            & p{
                font-size:1rem ;
                color: #555;
            }

        }
        #image-container{
            width: 50vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:5px;
            & img{
                border-radius:10px ;
            }
        }
        #sizes{
            width: auto;
            height: auto;
            display: grid;
            grid-row: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
        }
        #sizes button{
            font-weight: bold;
            padding:8px 15px ;
            background-color: red#f5f5f5;
            &:hover{
                background-color: #3498db;
                color: white;
            }
        }
        #cart button{
            /* background-color: red; */
            padding:14px 25px;
            border-radius: 25px;
            &:first-child{
                background-color: #e74c3c;
                color: white;
                &:hover{
                    background-color: #c0392b;
                }
            }
            &:last-child{
                background-color: #f5f5f5;
                color: #e74c3c;
                &:hover{
                background-color: #e74c3c;
                color: #f5f5f5;
                }
            }
        }
    </style>
